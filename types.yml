# 适用于EcoEnchants v12.23.1 请勿倒卖，如有发现倒卖行为 会私有化这个翻译仓库
# 作者：烧酒(3304561964) 如有更新请催更，我会在收到您的催更信息后最快速度更新出来
# 这是汉化配置版本，内核版本请前往另一个仓库获取

# Enchantment的类型类似于分类
# 他可以在lore上显示颜色和对某种类型的商品有一个可选的数量限制，就是每件商品能有多少个这种类型的东西。

types:
  - id: normal # 这个类型的ID
    format: "&7" # 显示的格式
    limit: -1 # 这个类型的附魔 在物品上的最大数量 (-1表示禁用)
    high-level-bias: 0 # 获取该类型的高等级附魔的偏移。0到1之间，0表示无偏移，1表示1级
    no-grindstone: false # 该类型的附魔是否在砂轮上被移除

  - id: curse
    format: "&c"
    limit: -1
    high-level-bias: 0
    no-grindstone: true

  - id: spell
    format: "<gradient:#0575E6:#1E3FBA>"
    limit: 1
    high-level-bias: 0.5
    no-grindstone: false

  - id: special
    format: "<gradient:#FB57EC:#EF1DEC>"
    limit: 1
    high-level-bias: 0.7
    no-grindstone: false
