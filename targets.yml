# 适用于EcoEnchants v12.23.1 请勿倒卖，如有发现倒卖行为 会私有化这个翻译仓库
# 作者：烧酒(3304561964) 如有更新请催更，我会在收到您的催更信息后最快速度更新出来
# 这是汉化配置版本，适合已经安装了EcoEnchants的用户使用，内核版本请前往我的另一个仓库获取

# 这些是通常无法在附魔台中附魔的额外物品.
# 将物品添加到此列表中以便能够附魔它们.

extra-enchantable-items:
  - "*elytra"
  - "*shield"
  - "*flint_and_steel"
  - "*shears"
  - "*carrot_on_a_stick"
  - "*player_head"

# 目标(target)由物品和槽位组成.

# 槽位的选项：主手(mainhand)、副手(offhand)、双手(hands)、头盔(helmet)、胸甲(chestplate)、
# 护腿(leggings)、鞋子(boots)、盔甲(armor)、任意(any)、0-40之间的数字（槽位），
# 或者是槽位列表，如 "9, 10, 11, mainhand"

# 这个槽位定义了什么时候附魔会激活，比如说如果你在slot里面写着mainhand(主手)
# 那么,只要这个物品在您的主手中时，这个附魔就会激活。

targets:
  - id: pickaxe
    display-name: "Pickaxes"
    slot: mainhand
    items:
      - "*wooden_pickaxe"
      - "*stone_pickaxe"
      - "*iron_pickaxe"
      - "*golden_pickaxe"
      - "*diamond_pickaxe"
      - "*netherite_pickaxe"

  - id: axe
    display-name: "Axes"
    slot: mainhand
    items:
      - "*wooden_axe"
      - "*stone_axe"
      - "*iron_axe"
      - "*golden_axe"
      - "*diamond_axe"
      - "*netherite_axe"

  - id: hoe
    display-name: "Hoes"
    slot: mainhand
    items:
      - "*wooden_hoe"
      - "*stone_hoe"
      - "*iron_hoe"
      - "*golden_hoe"
      - "*diamond_hoe"
