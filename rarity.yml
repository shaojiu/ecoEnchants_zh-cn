rarities:
  - id: common
    display-name: "普通" #附魔显示的名字
    table-chance: 30 #附魔台的概率
    minimum-level: 1 #最低等级
    villager-chance: 10.5 #在附魔台刷出来的概率
    loot-chance: 12 #战利品箱的概率

  - id: uncommon
    display-name: "罕见"
    table-chance: 20
    minimum-level: 5
    villager-chance: 9
    loot-chance: 16

  - id: rare
    display-name: "稀有"
    table-chance: 20
    minimum-level: 15
    villager-chance: 7.5
    loot-chance: 18

  - id: epic
    display-name: "史诗"
    table-chance: 10
    minimum-level: 16
    villager-chance: 6
    loot-chance: 20

  - id: legendary
    display-name: "传奇"
    table-chance: 8
    minimum-level: 20
    villager-chance: 4.5
    loot-chance: 15

  - id: special
    display-name: "特殊"
    table-chance: 2
    minimum-level: 30
    villager-chance: 3
    loot-chance: 5

  - id: veryspecial
    display-name: "非常特殊"
    table-chance: 1
    minimum-level: 30
    villager-chance: 1.5
    loot-chance: 2
