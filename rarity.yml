# 最低等级是你获得该附魔所需的最低经验等级
# 附魔越接近最大可获得等级，它们越有可能达到高等级

# 附魔台获得附魔的概率,村民概率,战利品概率,格式都是百分比
# 村民概率是你通过交易村民获得这个物品的概率
# 战利品概率是战利品箱中物品拥有此附魔的概率

